{% extends "praxismethoden/layout.html" %}

{% block body %}

    <h2 class="my-3">Login</h2>

    {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input autofocus class="form-control" type="email" name="email" placeholder="E-Mail">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Passwort">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <div class="mt-3">
        Noch kein Account? <a href="{% url 'register' %}">Hier registrieren.</a>
    </div>

{% endblock %}
